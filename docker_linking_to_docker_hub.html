<!DOCTYPE html>
<html>
<body>

    <h3>Link your DockerHub with your GitHub repository</h3>

    <img 
        src="DockerExamples/DockerHub_link_github.png" 
        alt="Link Github" 
        height="300px"/>  


    <h3>Select Create Automated Build</h3>

    <img 
        src="DockerExamples/DockerHub_auto_build.png" 
        alt="Create Automated Build" 
        height="300px"/>  

    <h3>Select the Github repository</h3>

    <img 
    src="DockerExamples/DockerHub_select_repository.png" 
    alt="Github Repository" 
    height="300px"/> 

    <h3>Create Automated Build</h3>

    <img 
    src="DockerExamples/DockerHub_create_automated_build.png" 
    alt="create_automated_build" 
    height="400px"/> 

    <h3>Trigger Build by clicking the trigger button</h3>

    <img 
    src="DockerExamples/DockerHub_trigger_build.png" 
    alt="Trigger Build" 
    height="300px"/> 

    <h3>See Build Details by clicking the success</h3>

    <img 
    src="DockerExamples/DockerHub_build_details.png" 
    alt="Build Details" 
    height="300px"/> 

</body>
</html>
